<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h3 class="boxTitle">HOME</h3>
                <div class="bg">
                    <div id="pointsHome" class="boxNumber">0</div>
                </div>
                <div class="kleineBoxen">
                    <div class="boxKlein" onclick="addOneHome()">+1</div>
                    <div class="boxKlein" onclick="addTwoHome()">+2</div>
                    <div class="boxKlein" onclick="addThreeHome()">+3</div>
                </div>
            </div>
            <div class="reset">
                <button class="resetBtn" onclick="resetBtn()">RESET</button>
            </div>
            <div class="title">
                <h3 class="boxTitle">GUEST</h3>
                <div class="bg">
                    <div id="pointsGuests" class="boxNumber">0</div>
                </div>
                <div class="kleineBoxen">
                    <div class="boxKlein" onclick="addOneGuests()">+1</div>
                    <div class="boxKlein" onclick="addTwoGuests()">+2</div>
                    <div class="boxKlein" onclick="addThreeGuests()">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
